<header class="site-header" data-site-header>
  <div class="shell nav-shell">
    <a class="brand" href="{{ '/' | relative_url }}" aria-label="{{ site.title }} home">
      <span class="brand-mark" aria-hidden="true">KS</span>
      <span class="brand-lockup">
        <span class="brand-text">Kiran Scaria</span>
        <span class="brand-role">AI Engineering Notes</span>
      </span>
    </a>

    <button class="menu-toggle" type="button" aria-expanded="false" aria-controls="site-nav" data-menu-toggle>
      <span class="menu-toggle-label">Menu</span>
    </button>

    <nav id="site-nav" class="site-nav" data-nav-menu aria-label="Primary navigation">
      <a class="nav-link{% if page.url == '/' %} is-active{% endif %}" href="{{ '/' | relative_url }}">Home</a>
      <a class="nav-link{% if page.url contains '/posts' or page.layout == 'post' %} is-active{% endif %}" href="{{ '/posts' | relative_url }}">Archive</a>
      <a class="nav-link{% if page.url contains '/projects' %} is-active{% endif %}" href="{{ '/projects' | relative_url }}">Projects</a>
      <a class="nav-link{% if page.url contains '/about' %} is-active{% endif %}" href="{{ '/about' | relative_url }}">About</a>
    </nav>

    <div class="nav-actions">
      <button class="theme-toggle" type="button" aria-pressed="false" data-theme-toggle>
        <span data-theme-label>Theme</span>
      </button>
    </div>
  </div>
</header>
