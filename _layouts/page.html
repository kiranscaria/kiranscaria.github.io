---
layout: default
---
<section class="page-hero{% if page.background %} has-image{% endif %}"{% if page.background %} style="--hero-image: url('{{ page.background | relative_url }}');"{% endif %}>
  <div class="shell reveal" data-reveal>
    <p class="eyebrow">{{ page.eyebrow | default: 'Page' }}</p>
    <h1>{{ page.title }}</h1>
    {% if page.description %}
      <p class="lead">{{ page.description }}</p>
    {% endif %}
  </div>
</section>

<section class="content-section">
  <div class="shell">
    <div class="section-panel page-panel{% unless page.wide %} prose{% endunless %}">
      {{ content }}
    </div>
  </div>
</section>
