---
layout: default
---
<section class="page-hero">
  <div class="shell">
    <p class="eyebrow">404</p>
    <h1>{{ page.title | default: 'Page Not Found' }}</h1>
    <p class="lead">{{ page.description | default: "The page you're looking for does not exist or has been moved." }}</p>
    <a class="button button-primary" href="{{ '/' | relative_url }}">Back to homepage</a>
  </div>
</section>
