<p>
  Want to get in touch? Fill out the form below to send me a message and I will get back to 
  you as soon as possible!
</p>

<!-- Form for sending messages -->
<form name="sentMessage" id="contactForm" novalidate method="POST"
  action="https://blog-commentron-staticman.herokuapp.com/v3/entry/github/kiranscaria/staticman/master/comments">
  <input name="options[redirect]" type="hidden" value="https://kiranscaria.github.io">
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">

  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input name="fields[name]" type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input name="fields[email]" type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea name="fields[message]" rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
</form>
